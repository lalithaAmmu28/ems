<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}"> <!-- Thymeleaf link for CSS -->
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="../images/admin-video.mp4" type="video/mp4"> <!-- Video file path -->
        Your browser does not support the video tag.
    </video>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <nav>
                <a th:href="@{/admin/employee/employeeList}">Employees List</a> <!-- Thymeleaf link for employee list -->
                <a th:href="@{/admin/employee/create}">Create Employee</a> <!-- Thymeleaf link for creating employee -->
                <a th:href="@{/login}">Logout</a> <!-- Thymeleaf link for logout -->
            </nav>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="card">
                <h1>Welcome, Admin!</h1>
            </div>
        </div>
    </div>
</body>
</html>
