<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Full page background */
        body {
            background-image: url("../images/new-password-wallpaper.jpeg"); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); /* Add a blur to the background */
        }
        #video-background {
            position: absolute;
            bottom: 0; /* Stick the video to the bottom */
            left: 0;
            width: 100%; /* Make it span the entire width */
            height: 100%; /* Adjust the height to only show the bottom part of the video */
            z-index: -1; /* Ensure it's behind the content */
            object-fit: cover; /* Ensures the video covers the bottom without distortion */
        }

        /* Container for reset password form */
        .reset-password-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent container */
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff; /* Title color */
            font-size: 24px;
            font-weight: bold;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            display: block;
            color: #fff; /* Label color */
            font-size: 14px;
            text-align: left;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9); /* Light input background */
            font-size: 14px;
            transition: 0.3s ease;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            background: rgba(255, 255, 255, 1); /* Full white on focus */
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Glowing effect */
        }

        .reset-button {
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient for button */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .reset-button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff); /* Reverse gradient on hover */
            transform: translateY(-3px); /* Hover effect */
        }

        /* Hidden input for email */
        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="../images/new-pass.mp4" type="video/mp4"> <!-- Video file path -->
        Your browser does not support the video tag.
    </video>
    <div class="reset-password-container">
        <h2>Reset Password</h2>
        <form th:action="@{/forgot-password/update-password}" method="post">
            <input type="hidden" name="email" th:value="${email}"> <!-- Hidden email input -->

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>

            <button type="submit" class="reset-button">Reset Password</button>
        </form>
    </div>
</body>
</html>
