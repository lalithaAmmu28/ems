<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Full page background */
        body {
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); /* Add a subtle blur to the background */
        }

        /* Container for the forgot password form */
        .forgot-password-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); /* Softer shadow */
            padding: 40px;
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        /* Heading styling */
        .forgot-password-container h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        /* Input field styling */
        .forgot-password-container input[type="email"],
        .forgot-password-container input[type="text"],
        .forgot-password-container input[type="date"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Input field focus effect */
        .forgot-password-container input:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Input field placeholder */
        .forgot-password-container input::placeholder {
            color: #cccccc;
        }

        /* Button styling */
        .forgot-password-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.2s ease;
        }

        /* Button hover effect */
        .forgot-password-container button:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: translateY(-3px);
        }

        /* Button focus effect */
        .forgot-password-container button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
        }

        /* Link styling */
        .forgot-password-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password-container a:hover {
            text-decoration: underline;
        }
        #video-background {
            position: absolute;
        bottom: 0; /* Stick the video to the bottom */
            left: 0;
            width: 100%; /* Make it span the entire width */
            height: 100%; /* Adjust the height to only show the bottom part of the video */
            z-index: -1; /* Ensure it's behind the content */
            object-fit: cover; /* Ensures the video covers the bottom without distortion */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="../images/forget-video.mp4" type="video/mp4"> <!-- Video file path -->
        Your browser does not support the video tag.
    </video>
    
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form th:action="@{/forgot-password/validate}" method="post">
            <label for="email" style="color: white;">Enter your Company Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone" style="color: white;">Enter your Phone Number:</label>
            <input type="text" id="phone" name="phoneNumber" placeholder="Enter your phone number" required>

            <label for="dob" style="color: white;">Enter your Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Submit</button>
        </form>
        <a th:href="@{/login}">Back to Login</a>
    </div>
</body>
</html>
